<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="player-label" class="badge">Player</div>
        <div id="enemy-label" class="badge">Enemy</div>
        <span id="player-score">0</span>:<span id="enemy-score">0</span>

    </div>

    <div class="result">
        <p>VICTORY</p>
    </div>

    <div class="fighers">
        <div class="figher" id="r">
            <img src="images/rock.png" alt="">
        </div>
        <div class="figher" id="p">
            <img src="images/paper.png" alt="">
        </div>
        <div class="figher" id="s">
            <img src="images/scissors.png" alt="">
        </div>
    </div>

    <p id = "callToAction">Let there be war</p>
</body>

</html>
