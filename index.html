<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="player-label" class="badge">Player</div>
        <div id="enemy-label" class="badge">Enemy</div>
        <span id="player-score">0</span>:<span id="enemy-score">0</span>

    </div>

    <div class="result">
        <p>Choose you Fighter</p>
    </div>

    <div class="fighters">
        <div class="fighter" id="r">
            <img src="images/rock.png" alt="">
        </div>
        <div class="fighter" id="p">
            <img src="images/paper.png" alt="">
        </div>
        <div class="fighter" id="s">
            <img src="images/scissors.png" alt="">
        </div>
        <div class="versus">VS</div>
        <div class="enemy" id="e">
            <img src="images/scissors.png" alt="">
        </div>
    </div>

    <p id="callToAction">Let there be war</p>

    <script src="script.js"></script>

</body>

</html>
